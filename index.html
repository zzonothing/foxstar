<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Rankings</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Season Rankings</h1>
        <div id="season-info">
            <p id="season"></p>
            <p id="ranking"></p>
            <p id="clearTime"></p>
        </div>
    </header>

    <section>
        <h2>Member Rankings</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>닉네임</th>
                    <th>레벨</th>
                    <th>상승</th>
                    <th>레벨 변화 차트</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>레벨 변화 차트</h2>
        <canvas id="levelTrendChart" width="600" height="300"></canvas>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
